<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="Tic-Tac-Toe.css" />
    <link rel="stylesheet" href="times.css" />
    <link rel="stylesheet" href="addlist.css" />
    <link rel="stylesheet" href="calculator.css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- javascript -->
    <script src="index.js"></script>
    <script src="Tic-Tac-Toe.js"></script>
    <script src="calculator.js"></script>
    
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="g.png">
  </head>
  <body >
    <header>
      <div id="title">
        <h1 >WELCOME TO MY PAGE</h1>
      </div>
      <div id="showtimes">
        <p id="showdate" "></p>
        <p id="clock"></p>
        <script src="times.js"></script>
      </div>
    </header>
    
    <h4><a href="https://guanteckkang.github.io/mycv/">My CV</a></h4> 
      <!-- taskbar -->
    <ul id="taskbar">
      <li id="demo1">About</li>
      <li id="demo2">To Do List</li>
      <li id="demo3">Tic-Tac-Toe</li>
      <li id="demo4"></li>
      <li id="demo5"></li>
    </ul>
  <!-- about -->
  <div id="about">
    <h1>WELCOME TO GTK'S PROGRAM COMPILE</h1>
    <h3>This is where is compiled and store my projects.</h3>
  </div>
  <!-- todo list -->
  <div id="todolist">
    <div id="listdiv">
      <h2 id="listh2">ADD TO DO LIST</h2>
      <input type="text" id="listInput" placeholder="Title..." />
      <span onclick="newElement()" class="addBtn">ADD</span>
    </div>
  </div>
  <!-- tic-tac-toe -->
  <div id="tictactoe">
    <h1>TIC-TAC-TOE</h1>
    <p id="turns">Player X turns</p>
    <div>
      <input type="text" id="b1" onclick="boxs1(); checkwin();" readonly />
      <input type="text" id="b2" onclick="boxs2(); checkwin();" readonly />
      <input type="text" id="b3" onclick="boxs3(); checkwin();" readonly />
      <br />
      <input type="text" id="b4" onclick="boxs4(); checkwin();" readonly />
      <input type="text" id="b5" onclick="boxs5(); checkwin();" readonly />
      <input type="text" id="b6" onclick="boxs6(); checkwin();" readonly />
      <br />
      <input type="text" id="b7" onclick="boxs7(); checkwin();" readonly />
      <input type="text" id="b8" onclick="boxs8(); checkwin();" readonly />
      <input type="text" id="b9" onclick="boxs9(); checkwin();" readonly />
    </div>
    <div>
      <button id="reset" onclick="reset()">RESET GAME</button>
    </div>
  </div>
  
  </body>
</html>
