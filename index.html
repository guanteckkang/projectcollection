<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>GTK Compiled project</title>
  </head>
  <body>
    <div>
      <h1>GTK PROJECT LIST</h1>
    </div>
    <ul>
      <li onclick="demo1()">About</li>
      <li onclick="demo2()">To Do List</li>
      <li onclick="demo3()">Tic-Tac-Toe</li>
      <li onclick="demo4()">Times</li>
      <li onclick="demo5()">StopWatch</li>
    </ul>

    <!-- about -->
    <div id="about">
      <h1>WELCOME TO GTK'S PROGRAM COMPILE</h1>
    </div>
    <!-- todo list -->
    <div id="todolist">
      <div id="listdiv">
        <h2 id="listh2">ADD TO DO LIST</h2>
        <input type="text" id="listInput" placeholder="Title..." />
        <span onclick="newElement()" class="addBtn">ADD</span>
      </div>
    </div>
    <!-- tic-tac-toe -->
    <div id="tictactoe">
      <div>
        <h1>TIC-TAC-TOE</h1>
        <p id="turns">Player X turns</p>
      </div>
      <div>
        <input type="text" id="b1" onclick="boxs1(); checkwin();" readonly />
        <input type="text" id="b2" onclick="boxs2(); checkwin();" readonly />
        <input type="text" id="b3" onclick="boxs3(); checkwin();" readonly />
        <br />
        <input type="text" id="b4" onclick="boxs4(); checkwin();" readonly />
        <input type="text" id="b5" onclick="boxs5(); checkwin();" readonly />
        <input type="text" id="b6" onclick="boxs6(); checkwin();" readonly />
        <br />
        <input type="text" id="b7" onclick="boxs7(); checkwin();" readonly />
        <input type="text" id="b8" onclick="boxs8(); checkwin();" readonly />
        <input type="text" id="b9" onclick="boxs9(); checkwin();" readonly />
      </div>
      <div>
        <button id="reset" onclick="reset()">RESET GAME</button>
      </div>
    </div>
    <!-- time -->
    <div id="showtimes">
      <h1 id="timeh1">TODAY IS </h1>
      <p id="showdate" "></p><div id="clock"></div>
    </div>
    
    <script src="times.js"></script>
  </div>
  </body>
</html>
